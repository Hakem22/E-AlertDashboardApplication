<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page | Jasmine - Responsive admin template.</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Roboto Slab Font [ OPTIONAL ] -->
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto:500,400italic,100,700italic,300,700,500italic,400" rel="stylesheet">


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <!--Jasmine Stylesheet [ REQUIRED ]-->
    <link href="/css/style.css" rel="stylesheet">


    <!--Font Awesome [ OPTIONAL ]-->
    <link href="/webjars/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">


    <!--Switchery [ OPTIONAL ]-->
    <link href="/webjars/switchery/0.8.2/dist/switchery.min.css" rel="stylesheet">


    <!--Bootstrap Select [ OPTIONAL ]-->
    <link href="/webjars/bootstrap-select/1.13.8/css/bootstrap-select.min.css" rel="stylesheet">


    <!--Demo [ DEMONSTRATION ]-->
    <link href="/css/demo/jasmine.css" rel="stylesheet">


    <!--SCRIPT-->
    <!--=================================================-->

    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <script src="/webjars/pace/1.0.2/pace.min.js"></script>


</head>


<body>
<div id="container" class="cls-container">

    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="lock-wrapper">
        <div class="=panel lock-box">
            <div class="center"> <img alt="" src="/img/av1.png" class="img-circle"/> </div>
        </div>
        <div class="error-full-page">
            <h4> Hello User !</h4>
            <p class="text-center">Please login to Access your Account</p>
            <div class="row">
                <form action="index.html" class="form-inline" role="form">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <div class="text-left">
                            <label  class="text-muted">Username</label>
                            <input id="signupInputEmail1" type="email" placeholder="Enter Username" class="form-control" required="required" />
                        </div>
                        <div class="text-left">
                            <label for="signupInputPassword" class="text-muted">Password</label>
                            <input id="signupInputPassword" type="password" placeholder="Password" class="form-control lock-input" required="required" />
                        </div>
                        <button type="submit" class="btn btn-block btn-dark btn-primary">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="forgetPassword">  <a href="forgetPassword.html"> <span class="text-info"> Forgot Password</span> </a> </div>

        </div>
    </div>


    <!--===================================================-->
    <!-- LOGIN FORM -->
    <!-- FOOTER -->
    <!--===================================================-->
    <footer  class="error-full-page" id="footer">

        <!-- Visible when footer positions are static -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="text-center">Scope Currently v1.1</div>

        <p class="text-center">&#0169; 2019 ESI 08 Mai 1945, Sidi Bel Abb√®s</p>
    </footer>
    <!--===================================================-->
    <!-- END FOOTER -->

</div>
<!--===================================================-->
<!-- END OF CONTAINER -->


<!--JAVASCRIPT-->
<!--=================================================-->

<!--jQuery [ REQUIRED ]-->
<script src="/js/jquery-2.1.1.min.js"></script>


<!--BootstrapJS [ RECOMMENDED ]-->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<!--Fast Click [ OPTIONAL ]-->
<script src="/webjars/fastclick/1.0.6/fastclick.js"></script>


<!--Jasmine Admin [ RECOMMENDED ]-->
<script src="/js/scripts.js"></script>


<!--Switchery [ OPTIONAL ]-->
<script src="/webjars/switchery/0.8.2/dist/switchery.min.js"></script>


<!--Bootstrap Select [ OPTIONAL ]-->
<script src="/webjars/bootstrap-select/1.13.8/js/bootstrap-select.min.js"></script>


<!--Demo script [ DEMONSTRATION ]-->
<script src="/js/demo/jasmine.js"></script>


</body>
</html>
